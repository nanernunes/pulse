<body data-new-gr-c-s-check-loaded="14.1218.0" data-gr-ext-installed="">
    <div class="bg-body-tertiary min-vh-100 d-flex flex-row align-items-center">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="mb-4 mx-4">
                        {% include 'helpers/_alerts.html' %}
                    </div>
                    <div class="card mb-4 mx-4">
                        <div class="card-body p-4">
                            <h1><i class="fab fa-connectdevelop"></i> Pulse Connect</h1>
                            <p class="text-body-secondary">Connect to your elasticsearch cluster</p>
                            <form method="post">
                                {% csrf_token %}
                                <div class="input-group mb-3"><span class="input-group-text">
                                        <svg class="icon">
                                            <use
                                                xlink:href="{% static 'coreui/vendors/coreui/icons/svg/free.svg'%}#cil-envelope-open">
                                            </use>
                                        </svg></span>
                                    <input class="form-control" type="text" name="host" id="host"
                                        placeholder="http://elasticsearch.example.com:9200">
                                </div>
                                <div class="input-group mb-3"><span class="input-group-text">
                                        <svg class="icon">
                                            <use
                                                xlink:href="{% static 'coreui/vendors/coreui/icons/svg/free.svg'%}#cil-user">
                                            </use>

                                        </svg></span>
                                    <input class="form-control" type="text" name="username" id="username"
                                        placeholder="Username (leave empty if none)">
                                </div>
                                <div class="input-group mb-3"><span class="input-group-text">
                                        <svg class="icon">
                                            <use
                                                xlink:href="{% static 'coreui/vendors/coreui/icons/svg/free.svg'%}#cil-lock-locked">
                                            </use>
                                        </svg></span>
                                    <input class="form-control" type="password" name="password" id="password"
                                        placeholder="Password (leave empty if none)">
                                </div>
                                <button type="submit" class="btn btn-block btn-info" type="button">Connect</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="{% static 'coreui/vendors/coreui/coreui/js/coreui.bundle.min.js' %}"></script>
    <script src="{% static 'coreui/vendors/simplebar/js/simplebar.min.js'%}"></script>
    <script>
        const header = document.querySelector('header.header');

        document.addEventListener('scroll', () => {
            if (header) {
                header.classList.toggle('shadow-sm', document.documentElement.scrollTop > 0);
            }
        });
    </script>
    <script>
    </script>


</body><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration>
