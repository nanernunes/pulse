<!DOCTYPE html>

<html lang="en">

<head>
  <base href="./">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
  <meta name="author" content="Łukasz Holeczek">
  <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
  <title>Pulse</title>
  <link rel="apple-touch-icon" sizes="57x57" href="{% static 'coreui/assets/favicon/apple-icon-57x57.png' %}">
  <link rel="apple-touch-icon" sizes="60x60" href="{% static 'coreui/assets/favicon/apple-icon-60x60.png' %}">
  <link rel="apple-touch-icon" sizes="72x72" href="{% static 'coreui/assets/favicon/apple-icon-72x72.png' %}">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'coreui/assets/favicon/apple-icon-76x76.png' %}">
  <link rel="apple-touch-icon" sizes="114x114" href="{% static 'coreui/assets/favicon/apple-icon-114x114.png' %}">
  <link rel="apple-touch-icon" sizes="120x120" href="{% static 'coreui/assets/favicon/apple-icon-120x120.png' %}">
  <link rel="apple-touch-icon" sizes="144x144" href="{% static 'coreui/assets/favicon/apple-icon-144x144.png' %}">
  <link rel="apple-touch-icon" sizes="152x152" href="{% static 'coreui/assets/favicon/apple-icon-152x152.png' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'coreui/assets/favicon/apple-icon-180x180.png' %}">
  <link rel="icon" type="image/png" sizes="192x192"
    href="{% static 'coreui/assets/favicon/android-icon-192x192.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'coreui/assets/favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="96x96" href="{% static 'coreui/assets/favicon/favicon-96x96.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'coreui/assets/favicon/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'coreui/assets/favicon/manifest.json' %}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'custom//css/custom.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'custom/fontawesome-free/css/all.min.css' %}">
  <!-- Vendors styles-->
  <link rel="stylesheet" href="{% static 'coreui/vendors/simplebar/css/simplebar.css' %}">
  <link rel="stylesheet" href="{% static 'coreui/css/vendors/simplebar.css' %}">
  <!-- Main styles for this application-->
  <link href="{% static 'coreui/css/style.css'%}" rel="stylesheet">
  <!-- We use those styles to show code examples, you should remove them in your application.-->
  <link href="{% static 'coreui/css/examples.css' %}" rel="stylesheet">
  <script src="{% static 'coreui/js/config.js' %}"></script>
  <script src="{% static 'coreui/js/color-modes.js' %}"></script>
  <link href="{% static 'coreui/vendors/coreui/chartjs/css/coreui-chartjs.css' %}" rel="stylesheet">

  <!-- Pseudo package.json -->
  <script src="https://unpkg.com/react@18.3.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom-server.browser.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.6/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/plugin-proposal-optional-chaining@7.21.0/lib/index.js"></script>
  <script src="https://unpkg.com/browse/axios@1.7.9/dist/axios.js"></script>
  <script src="https://unpkg.com/filesize@10.1.2/dist/filesize.min.js"></script>
  <!-- Pseudo package.json -->

</head>

<body>
  <div class="sidebar sidebar-dark sidebar-fixed border-end" id="sidebar">
    <div class="sidebar-header border-bottom">
      <div class="sidebar-brand">
        <svg class="sidebar-brand-full" width="88" height="32" alt="CoreUI Logo">
          <use xlink:href="{% static 'coreui/assets/brand/coreui.svg' %}#full"></use>
        </svg>
        <svg class="sidebar-brand-narrow" width="32" height="32" alt="CoreUI Logo">
          <use xlink:href="{% static 'coreui/assets/brand/coreui.svg' %}#signet"></use>
        </svg>
      </div>
      <button class="btn-close d-lg-none" type="button" data-coreui-dismiss="offcanvas" data-coreui-theme="dark"
        aria-label="Close"
        onclick="coreui.Sidebar.getInstance(document.querySelector(&quot;#sidebar&quot;)).toggle()"></button>
    </div>
    <ul class="sidebar-nav" data-coreui="navigation" data-simplebar>
      <li class="nav-item"><a class="nav-link {% if '/dashboard' in request.path %} active {% endif %}" href="/dashboard">
          <svg class="nav-icon">
            <use xlink:href="{% static 'coreui/vendors/coreui/icons/svg/free.svg' %}#cil-speedometer"></use>
          </svg> Dashboard</a></li>
      <li class="nav-title">Cluster</li>
      <li class="nav-item"><a class="nav-link" href="#">
          <i class="nav-icon fas fa-server"></i> Nodes</a></li>
      <li class="nav-item"><a class="nav-link" href="#">
        <i class="nav-icon fas fa-list"></i> Tasks</a></li>

      <li class="nav-title">Data</li>
      <li class="nav-item"><a class="nav-link" href="#">
          <i class="nav-icon fas fa-cubes fa-lg"></i> Shards</a></li>
      <li class="nav-item"><a class="nav-link" href="#">
          <i class="nav-icon fas fa-database fa-lg"> </i> Indices</a></li>
    </ul>
    <div class="sidebar-footer border-top d-none d-md-flex">
      <button class="sidebar-toggler" type="button" data-coreui-toggle="unfoldable"></button>
    </div>
  </div>
  <div class="wrapper d-flex flex-column min-vh-100">
    <header class="header header-sticky p-0 mb-4">
      <div class="container-fluid border-bottom px-4">
        <button class="header-toggler" type="button"
          onclick="coreui.Sidebar.getInstance(document.querySelector('#sidebar')).toggle()"
          style="margin-inline-start: -14px;">
          <svg class="icon icon-lg">
            <use xlink:href="{% static 'coreui/vendors/coreui/icons/svg/free.svg' %}#cil-menu"></use>
          </svg>
        </button>
        <ul class="header-nav">
          <li class="nav-item dropdown">
            <button class="btn btn-link nav-link py-2 px-2 d-flex align-items-center" type="button"
              aria-expanded="false" data-coreui-toggle="dropdown">
              <svg class="icon icon-lg theme-icon-active">
                <use xlink:href="{% static 'coreui/vendors/coreui/icons/svg/free.svg' %}#cil-contrast"></use>
              </svg>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" style="--cui-dropdown-min-width: 8rem;">
              <li>
                <button class="dropdown-item d-flex align-items-center" type="button" data-coreui-theme-value="light">
                  <svg class="icon icon-lg me-3">
                    <use xlink:href="{% static 'coreui/vendors/coreui/icons/svg/free.svg' %}#cil-sun"></use>
                  </svg>Light
                </button>
              </li>
              <li>
                <button class="dropdown-item d-flex align-items-center" type="button" data-coreui-theme-value="dark">
                  <svg class="icon icon-lg me-3">
                    <use xlink:href="{% static 'coreui/vendors/coreui/icons/svg/free.svg' %}#cil-moon"></use>
                  </svg>Dark
                </button>
              </li>
              <li>
                <button class="dropdown-item d-flex align-items-center active" type="button"
                  data-coreui-theme-value="auto">
                  <svg class="icon icon-lg me-3">
                    <use xlink:href="{% static 'coreui/vendors/coreui/icons/svg/free.svg' %}#cil-contrast"></use>
                  </svg>Auto
                </button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="container-fluid px-4">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb my-0">
            <li class="breadcrumb-item"><a href="#">Home</a>
            </li>
            <li class="breadcrumb-item active"><span>Dashboard</span>
            </li>
          </ol>
        </nav>
      </div>
    </header>
    <div class="body flex-grow-1">
      <div class="container-lg px-4">
        {% block content %}{% endblock %}
      </div>
    </div>
    <footer class="footer px-4">
      <div><a href="https://coreui.io">CoreUI </a><a
          href="https://coreui.io/product/free-bootstrap-admin-template/">Bootstrap Admin Template</a> &copy; 2024
        creativeLabs.</div>
      <div class="ms-auto">Powered by&nbsp;<a href="https://coreui.io/docs/">CoreUI UI Components</a></div>
    </footer>
  </div>
  <!-- CoreUI and necessary plugins-->
  <script src="{% static 'coreui/vendors/coreui/coreui/js/coreui.bundle.min.js' %}"></script>
  <script src="{% static 'coreui/vendors/simplebar/js/simplebar.min.js' %}"></script>
  <script>
    const header = document.querySelector('header.header');

    document.addEventListener('scroll', () => {
      if (header) {
        header.classList.toggle('shadow-sm', document.documentElement.scrollTop > 0);
      }
    });

  </script>
  <script>
  </script>
</body>

</html>
